# This is a basic workflow to help you get started with Actions

name: blog-friend-link-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  #pull_request:
  #  branches: ["master", "v*", "release*"]
  #  tags: ["v*"]
  #  types: [closed]
  push:
    branches: ["master", "v*", "release*"]
    tags: ["v*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: blog/friend-link

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"

      # Runs a set of commands using the runners shell
      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: node src/main.js
        env:
          COMMIT_ID: ${{ github.sha }}
          ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          PORT: ${{ secrets.MINIO_PORT }}
          ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          CLASS_DESC: ${{ vars.BLOG_CLASS_DESC }}
          CLASS_NAME: ${{ vars.BLOG_CLASS_NAME }}
          BUCKET_NAME: ${{ vars.BLOG_BUCKET_NAME }}
          OBJECT_NAME: ${{ vars.BLOG_OBJECT_NAME }}
